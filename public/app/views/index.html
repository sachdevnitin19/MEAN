<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header" style="padding:35px 50px;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
      </div>
      <div class="modal-body">
        
         <form role="form">
            <div class="form-group">
              <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter password">
            </div>
            
              <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
          
          
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Not a member? <a  class="custom-close" href="#mydodal">Sign Up</a></p>
      </div>
    </div><!-- /.modal-content -->

      <!-- Modal -->
  <div class="modal fade" id="mydodal" role="dialog">
    <div class="modal-dialog modal-lg">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:10px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Register</h4>
        </div>
        <div class="modal-body" style="padding:10px 50px;">
          <form role="form">
            <div class="form-group">
              <label for="name"><span class="glyphicon glyphicon-font"></span> Full Name</label>
              <input type="text" class="form-control" id="usrname" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-briefcase"></span> Organisation Name</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Organisation Name">
            </div>
            <div class="row">
            <div class="form-group  col-md-6">
              <label for="psw"><span class="  glyphicon glyphicon-phone"></span> Contact no</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Contact no">
            </div>
            <div class="form-group col-md-6">
              <label for="psw"><span class=" glyphicon glyphicon-envelope"></span> Email</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Email">
            </div>
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Username">
            </div>
            <div class="form-group">
              <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <input type="text" class="form-control" id="psw" placeholder="Enter Password">
            </div>
            
              <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-off"></span> Register</button>
              
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
        </div>
      </div>

    </div>

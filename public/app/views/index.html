 <!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
        <div class="modal-header text-center" style="padding:10px 50px;">
          <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" aria-hidden="true" ng-click="main.reinit()">&times;</button>
         <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:10px 50px;">
           <form role="form" ng-show="main.forgot" ng-submit="main.doLogin(loginData)">
              <div class="form-group">
                <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
                <input type="text" class="form-control" id="usrname" placeholder="Enter email" ng-model="main.loginData.username">
              </div>
              <div class="form-group">
                <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                <input autocomplete="off" type="password" class="form-control" id="psw" placeholder="Enter password" ng-model="main.loginData.password">
              </div>
                <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-log-in"></span> Login</button>
            </form>

            <form role="form" ng-show="main.forgotp"  ng-submit="main.forgotpwd(emailData)">
              <div class="form-group">
                <label for="email"><span class="glyphicon glyphicon-envelope"></span> Emailid:</label>
                <input type="text"  class="form-control" id="email" placeholder="Enter email" ng-model="main.emailData.email">
              </div>
                <button type="submit"  class="btn btn-primary btn-block"><span class="glyphicon glyphicon-envelope"></span>Send Email</button>
            </form>

        </div>
        <div class="modal-footer">
            <button class="btn  btn-danger btn-sm pull-left" ng-show="main.forgot" ng-click="main.forgotfun()">Forgot Password?</button>
            <p class="pull-right" ng-show="main.forgot" style="color:#ffffff !important;">Not a member? <a  class="btn btn-sm btn-info" href="#mydodal" ng-click="main.signup()">Sign Up</a></p>
            <button class="btn btn-danger btn-sm pull-left"  ng-show="!main.forgot" ng-click="main.reinit()" ><span class="glyphicon glyphicon-chevron-left"></span> Go back!</button>
        </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!-- Modal -->
<div class="modal fade" id="mydodal" tabindex="-1" role="dialog" aria-labelledby="mydodalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header text-center" style="padding:15px 30px;">
            <button type="button" class="btn btn-danger pull-right" data-dismiss="modal" ng-click="main.pad()">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Register</h4>
        </div>
        <div class="modal-body" style="padding:15px 30px;" >
            <form role="form" ng-submit="main.regUser(regData)">
                <div class="form-group">
                  <label for="name"><span class="glyphicon glyphicon-pencil"></span> Full Name</label>
                  <input type="text" class="form-control" id="usrname" placeholder="Enter Full Name" ng-model="main.regData.fullname">
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-briefcase"></span> Organisation Name</label>
                  <input type="text" class="form-control" id="psw" placeholder="Enter Organisation Name" ng-model="main.regData.orgname">
                </div>
                <div class="row">
                  <div class="form-group  col-md-6">
                    <label for="psw"><span class="  glyphicon glyphicon-phone"></span> Contact no</label>
                    <input type="text" class="form-control" id="psw" placeholder="Enter Contact no"  ng-model="main.regData.contactno">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="psw"><span class=" glyphicon glyphicon-envelope"></span> Email</label>
                    <input type="text" class="form-control" id="psw" placeholder="Enter Email" ng-model="main.regData.email">
                  </div>
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-user"></span> Username</label>
                  <input type="text" class="form-control" id="psw" placeholder="Enter Username" ng-model="main.regData.username">
                </div>
                <div class="form-group">
                  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                  <input autocomplete="off" type="password" class="form-control" id="psw" placeholder="Enter Password" ng-model="main.regData.password">
                </div>
                <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-log-in"></span> Register</button>
            </form>


        </div>
        <div class="modal-footer">
        </div>
    </div>

  </div>
</div>

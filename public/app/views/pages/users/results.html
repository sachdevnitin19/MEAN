
<div class="container">
<!-- Heading -->
<div class="row text-center">
    <div class="container">
        <h2 class="section-heading">Ranking Results</h2>
        <h3 class="section-subheading text-muted">this Page Ranks the Candidates According to their skills</h3>
    </div>
</div>
<br>
<!-- Input For Filter  -->
<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <span class="input-group-addon">Results to display:</span>
            <input type="text" class="form-control" ng-model="number" placeholder="Enter No of Results to Display e.g-'10' to show Top 10">
        </div>

    </div>
     <div class="col-lg-6">
          <!-- Apply Button Filter -->
    <button type="button" ng-click="management.showMore(number);" class="btn btn-primary">Apply Filter</button>

    <!--/ Show All Button -->
    <button type="button" ng-click="management.showAll();" class="btn btn-primary">Show All</button>
    <!-- Input For Filter  -->
     </div>
</div>

<!-- Container: Start -->
<!--<div class="container">-->
<br>
    <div>
        <div class="row">
            
            <div class="col-lg-6 form-group">
                <input type="text" class="form-control" name="searchByUsername"  ng-model="searchByUsername">
            </div>
                
            
           <div class="col-lg-6 dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Select Filter
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Name</a></li>
                    <li><a href="#">Programming Skills</a></li>
                    <li><a href="#">C.G.P.A</a></li>
                  </ul>
            </div>
        </div>
    </div>    
<!--</div>-->
<br>

<!-- User Management Table -->
<div class="panel panel-info">
    <!-- Heading -->
    <div class="panel-heading text-center">
        <strong>Candidate Ranking List</strong>
    </div>
    <div class='panel-body'>
      <!-- Start: Table -->
    <table class="table">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>work</th>
        </tr>
        <tr ng-repeat="i in resultObj track by $index">
            <td><img src="{{i.profile_picture}}" width="50" height="50" class="img-circle"></td>
            <td>{{i.name}}</td>
            <td>{{i.work}}</td>
        </tr>
        <!-- End: Table -->
    </table>  
    </div>
    
</div>
<!-- User Management Table -->
</div>



<div id="forgot" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="btn btn-danger pull-right" data-dismiss="modal">&times;</button>
            <h4><span class="glyphicon glyphicon-lock"></span> Reset Password</h4>
        </div>
            <div class="modal-body">
            <div ng-hide="forgotpwd.check">
                 <form role="form" ng-submit="forgotpwd.forgotfun(pwdData)">
                    <div class="form-group">
                      <label for="pwd"><span class="glyphicon glyphicon-eye-open"></span> Password:</label>
                      <input type="password" class="form-control" id="email" placeholder="Enter new password" ng-model="forgotpwd.pwdData.password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-off"></span> Change Password.</button>
                  </form>
              </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
